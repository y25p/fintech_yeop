<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03목록태그</title>
</head>
<body>
    
<!-- 목록태그 -->
<!-- 순서없는 목록 ul -->

<h1> 내가 좋아하는 과일 </h1>
<ul> 
    <li> 딸기 </li>
    <li> ㅂㄴㄴ </li>
    <li> ㅅㄱ </li>
</ul>

<!-- 2단 목록 -->

<h1> 내가 좋아하는 음식 </h1>
<ul> 
    <li> 과일 </li>
        <ul>    
            <li> 딸기 </li>
                <li> ㅂㄴㄴ </li>
                    <li> ㅅㄱ </li></ul>

    <li> 면 </li>
    <li> 음료수 </li>
</ul>


<!-- 순서있는 목록 ol -->

<h1> 내가 좋아하는 과일 <v/h1>
<ol> 
    <li> 딸기 </li>
    <li> ㅂㄴㄴ </li>
    <li> ㅅㄱ </li>
</ol>


<!-- 새롭게나온 목록태그 -->
 <!-- dl, dt, dd 정의형 목록태그 -->
 <h1> IT 직군군 </h1> 
 <dl>
    <dt> UI 디자이너 </dt>
    <dd>기능성과 심미성을 고려한 UI 디자인 </dd>

    <dt> 프론트엔드 개발자 </dt>
    <dd> 프론트  화면 개발 </dd>  
    
    <dt> 백엔드 개발자 </dt>
    <dd> 사용자 화면 뒤 웹 서버나 데이터 베이스 </dd>

</dl>


</body>
</html>
