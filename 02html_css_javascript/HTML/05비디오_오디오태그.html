<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>오디오_비디오태그</title>
</head>
<body>
<!-- audio 오디오 파일 재생하기 -->    
<!-- addio 태그속성:  
 controls: 오디오파일재생하는 컨트롤 패널생성,
 autoplay: 웹페이지를 열면 오디오파일 자동재생, 
 loop: 오디오파일 무한반복재생, 
 preload: 오디오 파일 재생 전에 파일 미리 불러오기 -->    

<audio src="./media/calm.mp3" controls autoplay></audio>    

<hr>
<!-- video 동영상 파일 재생하기 -->    
<!-- addio 태그속성:  
 controls: 비디오파일재생하는 컨트롤 패널생성,
 autoplay: 웹페이지를 열면 비디오파일 자동재생, 
 loop: 비디오파일 무한반복재생, 
 preload: 비디오 파일 재생 전에 파일 미리 불러오기, 
 muted: 음소거, 
 poster: 동영상에서 썸네일 이미지--> 

<video src="./media/cloud.mp4" controls ></video>
<video src="./media/cloud.mp4" controls poster="./media/A.jfif" ></video>



</body>
</html>
